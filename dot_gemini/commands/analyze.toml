description = "對檔案或程式碼進行深度分析,產生結構化報告"
prompt = """
請對指定的檔案或程式碼進行深度分析,並產生結構化報告。

## 分析維度:

1. **功能概述**
   - 檔案類型和用途
   - 主要職責
   - 核心依賴項

2. **架構設計**
   - 使用的設計模式
   - 遵循的設計原則
   - 在系統中的位置

3. **主要功能**
   - 每個函式的輸入輸出
   - 處理流程
   - 錯誤處理

4. **依賴關係**
   - 引用的模組
   - 被引用的位置
   - 資料流向

5. **效能分析**
   - 潛在瓶頸
   - 優化機會
   - 資源使用

6. **潛在問題**
   - Bug 風險
   - 安全性問題
   - 技術債

7. **優化建議**
   - 具體改進方案
   - 重構建議
   - 最佳實踐

## 輸出格式:

```markdown
# 深度分析: {檔案名稱}

## 🎯 功能概述
- **類型**: {Service/Component/Controller/...}
- **職責**: {主要功能}
- **依賴**: {主要依賴項}

## 🏗️ 架構設計
- **設計模式**: {使用的模式}
- **設計原則**: {遵循的原則}

## 📊 主要功能
### 功能 1: {功能名稱}
- **輸入**: {參數}
- **輸出**: {回傳值}
- **流程**: {處理邏輯}

## 🔗 依賴關係
- **引用**: {引用的模組}
- **被引用**: {被引用的位置}

## ⚡ 效能分析
{效能考量}

## ⚠️ 潛在問題
{識別的問題}

## 💡 優化建議
{改進建議}
```

## 快取策略:
- 分析結果儲存到 Obsidian 筆記
- 位置: `$USERPROFILE\\Documents\\Obsidian_Note\\Projects\\{專案名}\\`
- 更新 `_cache_metadata.json`
"""
